<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartão Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .cartao {
      background-color: #4cafef; /* azul claro */
      color: white;
      border-radius: 15px; /* bordas arredondadas */
      margin: 30px; /* espaçamento externo */
      padding: 20px; /* espaçamento interno */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* sombra opcional */
      max-width: 400px;
    }

    .cartao h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="cartao">
    <h2>Cartão Personalizado</h2>
    <p>Este é um cartão com bordas arredondadas, espaçamento externo de 30px e padding interno de 20px.</p>
  </div>
</body>
</html>
